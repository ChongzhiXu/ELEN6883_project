{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'home_page.js') }}"></script>

<div class="alert alert-primary" role="alert" id="success-notification"></div>

<div class="col-12" style="text-align: center;">
    <div class="app-container">

        <div class="font-standard badge_front">
            Sticker MarketPlace DApp<br> Sign in to Access!
        </div>
        <form id="sign_in_form">

            <div class="form-group row">
                <label class="col-form-label font-standard">User Name:</label>
                <div id="form-user_name">
                    <input type="text" class="form-control font-standard" id="input-usename" name="username" placeholder="username" size="30" style="width: 270px;" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label font-standard">Password:</label>
                <div id="form-password">
                    <input type="text" class="form-control font-standard" id="input-password" name="password" placeholder="password" size="30" style="-webkit-text-security: square; width: 270px;" required>
                </div>
            </div>
            
            <div class="form-group row">
                <div>
                    <button class="btn btn-danger" type="submit" onclick="submit_signin_Form()">Sign in</button>
                </div>
            </div>

            <div id="go_sign_up" onclick="show_signup()">Don't have account? Create Account!</div>

        </form>



        <form id="sign_up_form">

            <div class="form-group row">
                <label class="col-form-label font-standard">User Name:</label>
                <div id="form-user_name">
                    <input type="text" class="form-control font-standard" id="input-usename-up" name="username" placeholder="username" size="30" style="width: 270px;" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label font-standard">Password:</label>
                <div id="form-password">
                    <input type="text" class="form-control font-standard" id="input-password-up" name="password" placeholder="password" size="30" style="-webkit-text-security: square; width: 270px;" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label font-standard">Email:</label>
                <div id="form-email">
                    <input type="text" class="form-control font-standard" id="input-email" name="email" placeholder="email" size="30" style="width: 270px;" required>
                </div>
                <div style="color: red;" id="email_warning">Please type a valid email address!</div>
            </div>

            <div class="form-group row">
                <label class="col-form-label font-standard">Ale Wallet ID:</label>
                <div id="form-aleid">
                    <input type="text" class="form-control font-standard" id="input-aleid" name="aleid" placeholder="42 digits ale wallet account id" maxlength="42" minlength="42" size="42" style="width: 270px;" required>
                </div>
            </div>
            
            <div class="form-group row">
                <div>
                    <button class="btn btn-danger font-standardr" type="submit" onclick="submit_signup_Form()">Sign up</button>
                </div>
            </div>

            <div class="font-standard" id="go_sign_in" onclick="show_signin()">Already have account? Sign in Here!</div>
        </form>
    </div>
</div>



{% endblock %}
